<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop</title>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Qaraqum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/location">Location</a>
                </li>
                <li class="nav-item"></li>
                    <!-- Кнопка открытия корзины -->
                    <button class="nav-link btn btn-link" data-toggle="modal" data-target="#cartModal">Cart</button>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search coffee" value="{{ query|default:'' }}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        <h1>Our Coffee</h1>
        <div class="row">
            {% if coffee %}
                {% for item in coffee %}
                    <div class="col-md-4">
                        <div class="card mb-4" style="width: 18rem;">
                            <img class="card-img-top" src="{{ item.image }}" alt="{{ item.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text">${{ item.price }}</p>
                                <a href="{% url 'add_to_cart' item.id %}" class="btn btn-dark">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No coffee matches your search.</p>
            {% endif %}
        </div>
    </div>

    <!-- Модальное окно для корзины -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Содержимое корзины будет подгружаться сюда -->
                    <div id="cartItems">
                        Loading...
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="/checkout/" class="btn btn-primary">Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение необходимых скриптов -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function getCSRFToken() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            return csrfToken;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const cartModal = document.getElementById('cartModal');
            const cartItemsContainer = document.getElementById('cartItems');
    
            // Событие открытия модального окна
            $('#cartModal').on('show.bs.modal', function () {
                // Загружаем данные корзины через API
                fetch('/api/cart/')
                    .then(response => response.json())
                    .then(data => {
                        // Очищаем содержимое
                        cartItemsContainer.innerHTML = '';
                        if (data.items.length === 0) {
                            cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                        } else {
                            data.items.forEach(item => {
                                const itemHtml = `
                                    <div class="cart-item">
                                        <p><strong>${item.name}</strong></p>
                                        <p>Price: $${item.price}</p>
                                        <p>Quantity: ${item.quantity}</p>
                                        <p>Total: $${item.total_price}</p>
                                        <button class="btn btn-danger btn-sm remove-item" data-id="${item.id}">Remove</button>
                                        <hr>
                                    </div>
                                `;
                                cartItemsContainer.innerHTML += itemHtml;
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching cart items:', error);
                        cartItemsContainer.innerHTML = '<p>Failed to load cart items.</p>';
                    });
            });
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('remove-item')) {
                const cartItemId = event.target.getAttribute('data-id');

                fetch(`/api/cart/remove/${cartItemId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCSRFToken() // Добавляем CSRF-токен
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message);
                        // Обновляем содержимое корзины
                        $('#cartModal').trigger('show.bs.modal');
                    } else {
                        alert('Failed to remove item from cart.');
                    }
                })
                .catch(error => {
                    console.error('Error removing item from cart:', error);
                });
            }
        });
    </script>
</body>
</html>
